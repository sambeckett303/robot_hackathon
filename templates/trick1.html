<!DOCTYPE html>
<html>
  <head>
    <title>robot birthday trick</title>
    <meta charset="utf-8">
    <!-- Bootstrap -->

    <link href="{{ url_for('static', filename="css/bootstrap.min.css") }}" rel="stylesheet">
    <link href="{{ url_for('static', filename="css/bootstrap-responsive.min.css") }}" rel="stylesheet">
    <link href="{{ url_for('static', filename="js/bootstrap.js") }}" rel="stylesheet">
    <style>
    .indent
    {
      margin-left:3em
    }
    .indent2
    {
      margin-left:6em
    }
    </style>
    </head>
  <body>
    <div align="center">
      <h1>Code spin in circle while singing happy birthday<br>
       then repeats, spinning the other direction:</h1>
    </div>
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-3">
        <code>main:</code><br>
          <code class="indent">if pinC.6 = 1 then</code><br>
          <code class="indent2">low B.7</code><br>
          <code class="indent2">high B.6</code><br>
          <code class="indent2">high B.5</code><br>
          <code class="indent2">low B.4</code><br>
          <code class="indent2">play C.2.0</code><br>
          <code class="indent2">low B.7</code><br>
          <code class="indent2">high B.6</code><br>
          <code class="indent2">high B.5</code><br>
          <code class="indent2">low B.4</code><br>
          <code class="indent2">play C.2.0</code><br>
        <code class="indent">end if</code><br>
        <code class="indent">goto main</code><br>
    </div>
    </div>
  </body>
</html>
